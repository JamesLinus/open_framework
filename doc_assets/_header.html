<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Open Framework Style Guide: <%=title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../packages/bootstrap-2.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../packages/bootstrap-2.3.1/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../packages/font-awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/open_framework.css">
    <link rel="stylesheet" href="../css/open_framework_print.css">
    <link rel="stylesheet" href="../bower_components/Cortana/theme-build/css/cortana.css">
    <link rel="stylesheet" href="js/google-code-prettify/prettify.css">
    <link rel="stylesheet" href="css/docs.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../packages/bootstrap-2.3.1/js/bootstrap.min.js"></script>
    <script src="../js/jquery.placeholder.min.js"></script>
    <script src="js/google-code-prettify/prettify.js"></script>
    <script src="js/application.js"></script>
</head>

<body class="docs" data-spy="scroll" data-target=".bs-docs-sidebar">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="http://openframework.stanford.edu">Open Framework</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <% @categories.each do |category, file_name| %>
                        <li><a href="<%=file_name %>"><%=category %></a></li>
                        <% end %>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <header class="jumbotron subhead">
        <div class="container">
            <h1>Style Guide</h1>
            <p class="lead">Learn how to implement all the classes available through Open Framework</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="span3 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav">
                    <% @blocks.each do |b| %>
                    <li><a href="#<%= b[:name] %>"><%=b [:title] %></a></li>
                    <% end %>
                </ul>
            </div>
            <!--/span-->
            <div class="span9 main">
                <section class="content">
                    <div class="page-header">
                        <h1><%=title %></h1>
                    </div>
